<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Sky on a Day</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
</head>
<body>
  <div class="container">
    <h1>What was in the sky when you were born?</h1>

    <label>Date of birth</label>
    <input type="date" id="dob">

    <label>Search City</label>
    <div id="map"></div>

    <div class="coords">
      <span>Lat: <span id="lat">none</span></span>
      <span>Lon: <span id="lon">none</span></span>
    </div>

    <button id="goBtn">Show Moon & Weather</button>

    <div id="result" class="hidden">
      <img id="moonImg" src="" alt="Moon Phase" />
      <div class="info">
        <h2 id="moonPhase"></h2>
        <p id="weather"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
